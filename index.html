<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header"><img class="img-inf" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
                   <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="add-task"><label for="new-task" id="add-item" class="title">Add Item</label>
      <div class="add-task__task-row-wrapper">
                <input id="new-task" class="input-text task" type="text">
                <button class="button">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li class="incomplete-tasks__item"><input type="checkbox" class="input-checkbox"><label class="label task">Pay Bills</label>
                                  <input type="text" class="input input-text task">
                                  <button class="edit button">Edit</button>
                                  <button class="del button"><img class="img-del" src="./remove.svg" alt="Delete"></button>
      </li>
      <li class="edit-mode incomplete-tasks__item"><input type="checkbox" class="input-checkbox">
                           <label class="label label_edit task">Go Shopping</label>
                           <input type="text" value="Go Shopping" class="input input_edit input-text task">
                           <button class="edit button">Save</button>
                           <button class="del button"><img class="img-del" src="./remove.svg" alt="Delete"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="completed-tasks__item"><input type="checkbox" class="input-checkbox" checked><label class="label label_completed task">See the Doctor</label>
                                        <input type="text" class="input input-text task">
                                        <button class="edit button">Edit</button>
                                        <button class="del button"><img class="img-del" src="./remove.svg" alt="Delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
